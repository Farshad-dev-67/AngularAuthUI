<div class="outer">
    <div class="container">
        <div class="row">
            <div class="wrapper-signup-panel offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signupFrm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupFrm.controls['firstName'].dirty && 
                                signupFrm.hasError('required', 'firstName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="firstName" type="text" placeholder="firstName">
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="signupFrm.controls['firstName'].dirty && 
                            signupFrm.hasError('required', 'firstName')">*is firstName required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupFrm.controls['lastName'].dirty && 
                                signupFrm.hasError('required', 'lastName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="lastName" type="text" placeholder="lastName">
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="signupFrm.controls['lastName'].dirty && 
                            signupFrm.hasError('required', 'lastName')">*is lastName required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupFrm.controls['email'].dirty && 
                                signupFrm.hasError('required', 'email')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email" type="text" placeholder="email">
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="signupFrm.controls['email'].dirty && 
                            signupFrm.hasError('required', 'email')">*is email required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupFrm.controls['username'].dirty && 
                                signupFrm.hasError('required', 'username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="username">
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="signupFrm.controls['username'].dirty && 
                            signupFrm.hasError('required', 'username')">*is username required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupFrm.controls['password'].dirty && 
                                signupFrm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="password">
                                    <span (click)="hideShow()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="signupFrm.controls['password'].dirty && 
                            signupFrm.hasError('required', 'password')">*is password required</small>
                            <button (click)="onSignup()" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 text-muted">
                                Already have account ?
                                <a id="forget" [routerLink]="['../login']">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
